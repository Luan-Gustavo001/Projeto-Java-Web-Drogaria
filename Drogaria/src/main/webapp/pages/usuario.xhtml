<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<ui:define name="conteudo">
	
	<h:form id="formListagem">
		<p:panel header="Usuarios - Listagem">
			<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
				paginator="true" value="#{usuarioBean.usuarios}" var="usuario"
				rows="5">
				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"
						actionListener="#{usuarioBean.novo}"
						update=":mensagem :formCadastro:painel">
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
				</f:facet>

				<p:column headerText="Nome" filterBy="#{usuario.pessoa.nome}" sortBy="#{usuario.pessoa.nome}">
					<h:outputText value="#{usuario.pessoa.nome}" />
				</p:column>

				<p:column headerText="CPF" filterBy="#{usuario.pessoa.cpf}" sortBy="#{usuario.pessoa.cpf}">
					<h:outputText value="#{usuario.pessoa.cpf}" />
				</p:column>

				<p:column headerText="Tipo" filterBy="" sortBy="#{usuario.tipoFormatado}">
					<h:outputText value="#{usuario.tipoFormatado}" />
				</p:column>
				
				<p:column headerText="Ativo" filterBy="" sortBy="#{usuario.ativoFormatado}">
					<h:outputText value="#{usuario.ativoFormatado}" />
				</p:column>

				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-trash"
						actionListener="#{usuarioBean.excluir}"
						update=":mensagem :formListagem:tabela" >
						<p:confirm header="Confirmação" message="Deseja excluir esse usuário?"
							icon="ui-icon-alert" />
						<f:attribute name="usuarioSelecionado" value="#{usuario}" />
					</p:commandButton>

					<p:commandButton icon="ui-icon-pencil"
						actionListener="#{usuarioBean.editar}"
						update=":mensagem :formCadastro:painel"
						oncomplete="PF('dialogo').show();">
						<f:attribute name="usuarioSelecionado" value="#{usuario}" />
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			
			<p:confirmDialog global="true">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
			
		</p:panel>
	</h:form>
	
	<p:dialog header="Cidades - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		
		<h:form id="formCadastro">
		
			<h:panelGrid id="painel" columns="2">
			
				<p:outputLabel for="pessoa" value="Pessoa:" />
				
				<p:selectOneMenu id="pessoa" filter="true"
					value="#{usuarioBean.usuario.pessoa}" required="true"
					requiredMessage="O campo 'Pessoa' é obrigatório"
					converter="omnifaces.SelectItemsConverter">
					
					<f:selectItem noSelectionOption="true" itemLabel="Selecione uma pessoa" />
					
					<f:selectItems value="#{usuarioBean.pessoas}" var="pessoa"
						itemValue="#{pessoa}" itemLabel="#{pessoa.nome} - #{pessoa.cpf}" />
				</p:selectOneMenu>

				<p:outputLabel for="senha" value="Senha:" />
				<p:password id="senha" maxlength="8" size="10" 
				value="#{usuarioBean.usuario.senha}"
				required="true" requiredMessage="O campo senha é obrigatório"
				validatorMessage="Informe um asenha de 6 a 8 digitos">
				<f:validateLength minimum="6" maximum="8"/>
				
				</p:password>

				<p:outputLabel  for="tipo" value="Tipo"  />
				<p:selectOneRadio id="tipo" value="#{usuarioBean.usuario.tipo}" 
				required="true" requiredMessage="O campo tipo é obrigatório">
					<f:selectItem itemValue="A" itemLabel="Administrador" />
					<f:selectItem itemValue="G" itemLabel="Gerente" />
					<f:selectItem itemValue="R" itemLabel="Recepcionista" />
				</p:selectOneRadio>
				
				<p:outputLabel for="ativo" value="Ativo:" />
				<p:selectBooleanCheckbox  id="ativo"
				value="#{usuarioBean.usuario.ativo}" required="true"
				requiredMessage="O campo Ativo é obrigatório"/>
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" 
				update=":mensagem :formCadastro:painel :formListagem:tabela"
					actionListener="#{usuarioBean.salvar}" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide()" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
	</ui:define>
</ui:composition>
