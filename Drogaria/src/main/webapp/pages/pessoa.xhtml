<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Pessoa</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Pessoa - Listagem">
			<p:dataTable emptyMessage="Nenhum Registro Encontrado."
				paginator="true">
				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" />
				</f:facet>

				<p:column headerText="Nome">
				</p:column>

				<p:column headerText="CPF">
				</p:column>

				<p:column headerText="RG">
				</p:column>
				
				<p:column headerText="Rua">
				</p:column>

				<p:column headerText="Numero">
				</p:column>

				<p:column headerText="Bairro">
				</p:column>
				
				<p:column headerText="Cep">
				</p:column>

				<p:column headerText="Complemento">
				</p:column>

				<p:column headerText="Telefone">
				</p:column>

				<p:column headerText="Celular">
				</p:column>
				
				<p:column headerText="E-mail">
				</p:column>
				
				<p:column headerText="OpÃ§Ãµes">
				</p:column>

			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Cidades - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:panelGrid columns="2">
				<p:outputLabel value="Nome:" />
				<p:inputText size="20" maxlength="50" />

				<p:outputLabel value="CPF:" />
				<p:inputText size="8" maxlength="14" />
				
				<p:outputLabel value="RG:" />
				<p:inputText size="8" maxlength="12" />
				
				<p:outputLabel value="Rua:" />
				<p:inputText size="10" maxlength="70" />
				
				<p:outputLabel value="Numero:" />
				<p:inputText size="1" maxlength="4" />
				
				<p:outputLabel value="Bairro:" />
				<p:inputText size="10" maxlength="20" />

				<p:outputLabel value="Cep:" />
				<p:inputText size="6" maxlength="10" />
				
				<p:outputLabel value="Complemento:" />
				<p:inputText size="10" maxlength="10" />
				
				<p:outputLabel value="Telefone:" />
				<p:inputText size="8" maxlength="13" />
				
				<p:outputLabel value="Celular:" />
				<p:inputText size="8" maxlength="14" />
				
				<p:outputLabel value="E-mail:" />
				<p:inputText size="30" maxlength="40" />
				
			</h:panelGrid>
			
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide()" />
			</h:panelGrid>
	</p:dialog>
</h:body>
</html>
